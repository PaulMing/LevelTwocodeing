            虚拟代理：其会将一些开销很大的对象，延迟到真正需要它的时候才去创建执行 -> 例如频繁使用ajax请求数据，可以使用虚拟代理，延迟到某个时间统一获取数据; -> 图片加载，文件上传
            安全代理：控制真实对象的访问权限; ->例如前端校验：登录操作后才能看全功能
            远程代理：一个对象将不同空间的对象进行局部代理; -> 监控多个对象的状态(总机监控分店)
            智能代理：调用对象代理处理另外一些事情如垃圾回收机制增加额外的服务; ->提供额外的其他服务(火车站代售处)
