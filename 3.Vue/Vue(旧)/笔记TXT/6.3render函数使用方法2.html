<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <div id="app"></div>
    <script>
        // 全局组件
        // Vue.component('my-com',{
        //     template: "<div>{{name}}</div>",
        //     data(){
        //         return {
        //             name: "paul"
        //         }
        //     }
        // })
        // 组件的配置项
        var app = {
            template: "<div>{{name}}</div>",
            data(){
                return {
                    name: "paul"
                }
            }
        }
        new Vue({
            el: "#app",
            // render函数的第二种使用方式：createElement()参数中写入组件的配置项，对象形式
            render: function(createElement){
                return createElement(app);
            }
        })
    </script>
</body>
