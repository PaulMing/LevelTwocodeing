<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{
            width: 100px;
            height: 100px;
            background: red;
        }
        .demo{
            opacity: 0.5
        }
        #app.active{
            width: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <!-- 
        class绑定：
             对象形式：{类名: boolean值}
             数组形式：['类名']、[变量]
        style绑定：
             对象形式：{xx:'ss'};//属性名双引号内直接写就可以，不使用双引号必须写小驼峰，属性值必须使用双引号,否则报错 -> 即使放到data属性也是如此
             数组形式：[styleObj, colorStyleObj]
     -->
    <!-- <div id="app" :class="{demo: demoBool}" @click="changeColor"></div> -->
    <!-- <div id="app" :class="['active']" @click="changeColor"></div> -->
    <!-- <div id="app" :class="[active]" @click="changeColor"></div> -->
    <div id="app" :style="{backgroundColor: 'blue', height:'200px'}" @click="changeColor"></div>
   
  
    
    
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        // $('#app').on('click',function(){
        //     $('#app').toggleClass('demo');
        // })
        new Vue({
            el: '#app',
            data: {
                demoBool: false,
                active: 'active',
                styleObj: {
                    width: '300px',
                    backgroundColor: "pink"
                }
            },
            methods: {
                changeColor(){
                    // this.demoBool = !this.demoBool;
                    this.active = this.active === "active" ? "" : 'active';
                }
            }
        })
    </script>
</body>
</html>
